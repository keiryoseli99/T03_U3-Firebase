<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <form>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login:</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" [(ngModel)]="user.email" placeholder="Correo" required="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" [(ngModel)]="user.password" placeholder="ContraseÃ±a" required="true"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="primary" size="large" (click)="onLogin()" expand="block">Login</ion-button>
          </div>
          <div>
            <ion-button (click)="onLoginGoogle()" expand="block" size="large" color="danger">GOOGLE</ion-button>
            <ion-button (click)="onLoginGit()" expand="block" size="large" color="danger">Git Hub</ion-button>
          </div>
          <div>
            <a routerLink="/register">No tienes cuenta!</a>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
